<div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      Nuevo Pedido
    </button>
  </div>
  
  <table mat-table [dataSource]="ordersservice.ordersAll" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prodDesc">
      <th mat-header-cell *matHeaderCellDef>prodDesc</th>
      <td mat-cell *matCellDef="let element">{{element.prodDesc}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="pedVrUnit">
      <th mat-header-cell *matHeaderCellDef>pedVrUnit</th>
      <td mat-cell *matCellDef="let element">{{element.pedVrUnit}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pedCant">
      <th mat-header-cell *matHeaderCellDef>pedCant</th>
      <td mat-cell *matCellDef="let element">{{element.pedCant}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pedSubtot">
      <th mat-header-cell *matHeaderCellDef>pedSubtot</th>
      <td mat-cell *matCellDef="let element">{{element.pedSubtot}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pedIVA">
      <th mat-header-cell *matHeaderCellDef>pedIVA</th>
      <td mat-cell *matCellDef="let element">{{element.pedIVA}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pedTotal">
      <th mat-header-cell *matHeaderCellDef>pedTotal</th>
      <td mat-cell *matCellDef="let element">{{element.pedTotal}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>producto</th>
      <td mat-cell *matCellDef="let element">{{element.producto.prodDesc}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>usuario</th>
      <td mat-cell *matCellDef="let element">{{element.usuario.userName}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openDialogsenddata(element.id)" class="demo-button">
          <mat-icon>edit</mat-icon>
      </button></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="eliminarpedido(element.id)" class="demo-button">
          <mat-icon>delete_forever</mat-icon>
      </button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
