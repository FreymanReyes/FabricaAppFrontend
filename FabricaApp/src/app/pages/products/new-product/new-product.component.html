<div class="example-container">
    <form [formGroup]="formNew" (submit)="guardarProducto()">
        <mat-form-field appearance="fill">
            <mat-label >Nombre Del Producto</mat-label>
            <input matInput [type]="'text'" formControlName="descripcion">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput [type]="'text'" formControlName="precio">
        </mat-form-field>
    <br>
    <button [disabled]="this.formNew.invalid" mat-raised-button color="accent">Guardar</button>
    </form>
  </div>
