<div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      Nuevo Producto
    </button>
  </div>
  
  <table mat-table [dataSource]="productsservice.productsAll" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prodDesc">
      <th mat-header-cell *matHeaderCellDef>prodDesc</th>
      <td mat-cell *matCellDef="let element">{{element.prodDesc}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="proValor">
      <th mat-header-cell *matHeaderCellDef>proValor</th>
      <td mat-cell *matCellDef="let element">{{element.proValor}}</td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openDialogsenddata(element.id)" class="demo-button">
          <mat-icon>edit</mat-icon>
      </button></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="eliminarproducto(element.id)" class="demo-button">
          <mat-icon>delete_forever</mat-icon>
      </button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
